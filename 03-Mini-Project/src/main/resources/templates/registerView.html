<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<div class="container">
    <!-- Success message -->
    <p th:text="${smsg}" class="success-message"></p>

    <!-- Error message -->
    <p th:text="${errmsg}" class="error-message"></p>

    <!-- Registration form -->
    <form action="/register" th:object="${reg}" method="post">
        <h2>Holla! Register Here..!</h2>
        <table>
            <tr>
                <td>Name: <input type="text" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <td>Email: <input type="email" th:field="*{email}" required/></td> <!-- Use type="email" for email input -->
            </tr>
            <tr>
                <td>Phone: <input type="tel" th:field="*{phn}" required/></td> <!-- Use type="tel" for phone input -->
            </tr>
            <tr>
                <td>CountryId: <input type="number" th:field="*{countryid}" required/></td>
            </tr>
            <tr>
                <td>StateId: <input type="number" th:field="*{stateid}" required/></td>
            </tr>
            <tr>
                <td>CityID: <input type="number" th:field="*{cityid}" required/></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" class="btn btn-primary"/></td>
            </tr>
        </table>
    </form>

    <!-- Link to login page -->
    <p>Already have an account? <a href="/">Login Here</a></p>
</div>
</body>
</html>
